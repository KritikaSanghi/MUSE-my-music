<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Search Page</title>
</head>
<body class="bg-gray-900 text-white ml-10 mr-10">
    <div class="container mx-auto py-8">
        <!-- Search Bar -->
        <div class="flex items-center mb-6">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Search...">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Search
            </button>
        </div>

        <!-- Recent Searches -->
        <div class="mb-4">
            <h3 class="text-gray-300 mb-2 text-xl">Recent Searches</h3>
            <ul>
                <!-- Previous Search 1 -->
                <li class="flex justify-between items-center mb-2 text-gray-600">
                    <span>Search Term 1</span>
                    <button class="text-gray-600 hover:text-gray-800">
                        ✕
                    </button>
                </li>
                <!-- Previous Search 2 -->
                <li class="flex justify-between items-center mb-2 text-gray-600">
                    <span>Search Term 2</span>
                    <button class="text-gray-600 hover:text-gray-800">
                        ✕
                    </button>
                </li>
                <!-- Previous Search 3 -->
                <li class="flex justify-between items-center mb-2 text-gray-600">
                    <span>Search Term 3</span>
                    <button class="text-gray-600 hover:text-gray-800">
                        ✕
                    </button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
